<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="src/output.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="flex items-center justify-center min-h-screen"
      style="background-image: url('media/images/Copilot_20260201_113525.png'); background-size: cover; background-position: center;">
    <div class="bg-white shadow-md w-96 mt-40 rounded-lg">
        <div class="p-6">
        <h3 class="text-2xl font-bold text-center mb-6">Signup</h3>
        <form action="index.html" method="get">
            <input type="text" placeholder="Username" class="bg-white rounded-lg border p-3 w-full mb-4" required>
            <input type="text" placeholder="Email Address" class="bg-white rounded-lg border p-3 mb-4 w-full" required>
            <input type="password" placeholder="Password" class="bg-white rounded-lg border p-3 mb-4 w-full" minlength="8" required>
            <input type="password" placeholder="Confirm Password" class="bg-white rounded-lg border p-3 w-full mb-4" minlength="8" required>
            <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700 mb-4">Create Account</button>
  
        </form>
        <h3 class="text-gray-500 mt-4"> Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Log in</a> </h3>
        </div>
    </div>
</body>
